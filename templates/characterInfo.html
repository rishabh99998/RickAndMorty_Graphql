<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Rick And Morty </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="{{ url_for('static', filename='style.css') }}">

</head>
<body>
    <div class="container">
        <h1>{{results.name}}</h1>
        <img src="{{results.image}}">
        <h3>{{results.status}}</h3>
        <h3>{{results.species}}</h3>
        <h3>{{results.Type}}</h3>
        <h3>{{results.gender}}</h3>
        <h3>{{results.origin['name']}}</h3>

        <div class="table-1">
            <table>
                <tbody>
                        <tr>
                            <th>Name</th>
                            <th>Episode</th>
                        </tr>

                    {% for result in results.episode %}
                        <tr>
                            <td data-th="Modifier">{{result['name']}}</td>
                            <td data-th="Modifier">{{result['episode']}}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>


    </div>
</body>

</html>
